<div class="pagination">
    <span class="step-links">
        {% if records.has_previous %}
            <a href="?page=1{% if query %}&search={{ query }}{% endif %}">&laquo; first</a>
            <a href="?page={{ records.previous_page_number }}{% if query %}&search={{ query }}{% endif %}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ records.number }} of {{ records.paginator.num_pages }}.
        </span>

        {% if records.has_next %}
            <a href="?page={{ records.next_page_number }}{% if query %}&search={{ query }}{% endif %}">next</a>
            <a href="?page={{ records.paginator.num_pages }}{% if query %}&search={{ query }}{% endif %}">last &raquo;</a>
        {% endif %}
    </span>
</div>
