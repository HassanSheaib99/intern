{% extends 'base.html' %}
{% block content %}
    <h1>Search Records</h1>
    <form method="GET">
        <input type="text" name="q" placeholder="Search by name..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if records %}
        <h2>Search Results</h2>
        <ul>
            {% for record in records %}
                <li>{{ record.name }}</li>
            {% empty %}
                <li>No records found.</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
